<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <header class="login-header">
            <h2>Login Form</h2>

        </header>

        <div class="from-wrapper">

            <form action="#" method="post" class="user-login-form">
                <div class="img-wrapper">
                    <img src="./1389952697.png" alt="Avatar" class="avatar">
                </div>
    
                <div class="login-wrapper">
                    <label for="u-email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="u-email" id="u-email" required>
    
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                        
                    <button type="submit">Login</button>
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
    
                <div class="controls-wrapper" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>



    </div>
    
</body>
</html>
